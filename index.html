<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
            <div class="container">
                <div class="container-child">
                    <h3 class="title-cards">HOME</h3>
                    <div>
                        <h3 id="home-score"></h3>
                    </div>
                    <div class="point-btn">
                        <button onclick="add1hScore()">+1</button>
                        <button onclick="add2hScore()">+2</button>
                        <button onclick="add3hScore()">+3</button>
                        <button onclick="hReset()">Reset</button>
                    </div>
                    <div><p>Franz was here</p></div>
                </div>
                <div class="container-child">
                    <h3 class="title-cards">AWAY</h3>
                    <div>
                        <h3 id="guest-score">0</h3>
                    </div>
                    <div>
                    <div class="point-btn">
                        <button onclick="add1gScore()">+1</button>
                        <button onclick="add2gScore()">+2</button>
                        <button onclick="add3gScore()">+3</button>
                        <button onclick="gReset()">Reset</button>
                    </div>
                    </div>
                </div>
            </div>
            <h1 id="footer-txt">This is Simple Jay's JavaScript app.</h1>
            
        <script src="index.js"></script>
    </body>
</html>
