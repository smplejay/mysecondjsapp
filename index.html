<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
            <div class="container">
                <div class="container-child">
                    <h3 class="title-cards">HOME</h3>
                    <div>
                        <h3 id="home-score"></h3>
                    </div>
                    <div class="point-btn">
                        <button onclick="addHomeScore(1)">+1</button>
                        <button onclick="addHomeScore(2)">+2</button>
                        <button onclick="addHomeScore(3)">+3</button>
                        <button onclick="reset('home')">Reset</button>
                    </div>
                    
                </div>
                <div class="container-child">
                    <h3 class="title-cards">Away</h3>
                    <div>
                        <h3 id="guest-score">0</h3>
                    </div>
                    <div>
                    <div class="point-btn">
                        <button onclick="addGuestScore(1)">+1</button>
                        <button onclick="addGuestScore(2)">+2</button>
                        <button onclick="addGuestScore(3)">+3</button>
                        <button onclick="reset('guest')">Reset</button>
                    </div>
                    </div>
                </div>
            </div>
            <h1 id="footer-txt">This is Simple Jay's JavaScript app.</h1>
            
        <script src="index.js"></script>
    </body>
</html>
